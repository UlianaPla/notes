<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <br>
    </header>

    <div class="table__wrapper">
        <table id="table_notes" class="note__title" border='1' width="100%" justify-content="center">
            <tr>
                <td>Name</td>
                <td>Created</td>
                <td>Category</td>
                <td>Content</td>
                <td>Dates</td>
                <td>
                    <img src="icons/archive.svg" height="30" alt="archive">
                    <img src="icons/delete.svg" height="30" alt="delete">
                </td>
            </tr>
        </table>
        <br>
        <div>
            <button id="createNoteBtn" class="btn btn_white">Create Note</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Fill the fields</div>
                    <input required placeholder="Note name" name="name" type="text" class="modal__input">
                    <select id="noteTypes" name="category" class="modal__select">
                        <option value="task">Task</option>
                        <option value="random">Random Thought</option>
                        <option value="idea">Idea</option>
                    </select>
                    <input required placeholder="Note content" name="content" type="text" class="modal__input">
                    <button class="btn btn_dark btn_min">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
